    .video-boks {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      transform: scale(1);
      transform-origin: top left;
    }
    .video-boks iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    .bildegalleri {

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .bildegalleri img:nth-child(even) { transform: rotate(2deg); }
    .bildegalleri img:nth-child(odd)  { transform: rotate(-2deg); }
    .bildegalleri img:hover { transform: rotate(0deg) scale(1.05); }

    .sosiale-lenker { margin-top: 1.5rem; }
    h2 { margin-top: 2rem; }

    @media (max-width: 768px) {
      .innhold-wrapper {

      }
      .video-tekst-kontakt, .bildegalleri {
        width: 100%;
      }
      .video-boks {
        transform: scale(1);
      }
      .bildegalleri {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .bildegalleri img {
        width: 100px;
        margin: 0.5rem;
      }
    }
