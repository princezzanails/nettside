<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Princezza_nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #ffffff;
      color: #333;
    }
    img {
      height: auto;
      max-width: 100%;
    }
    a.button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    a.tiktok { background-color: #010101; }
    a.tiktok:hover { background-color: #333; }
    a.instagram { background-color: #C13584; }
    a.instagram:hover { background-color: #a32f6e; }
    a.youtube { background-color: #FF0000; }
    a.youtube:hover { background-color: #cc0000; }
    a.facebook { background-color: #1877F2; }
    a.facebook:hover { background-color: #135bcc; }
    a.kontakt-knapp {
      background-color: #444;
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    a.kontakt-knapp:hover {
      background-color: #222;
    }

    .innhold-wrapper {
      display: flex;
      flex-wrap: nowrap;
      gap: 2rem;
      align-items: flex-start;
    }

    .video-tekst-kontakt {
      width: 30%;
      min-width: 260px;
    }

    .video-boks {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-boks iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .bildegalleri {
      width: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .bildegalleri img {
      width: 120%;
      max-width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .bildegalleri img:nth-child(even) { transform: rotate(2deg); }
    .bildegalleri img:nth-child(odd)  { transform: rotate(-2deg); }
    .bildegalleri img:hover { transform: rotate(0deg) scale(1.05); }

    @media (max-width: 768px) {
      .innhold-wrapper {
        flex-direction: column;
      }
      .video-tekst-kontakt, .bildegalleri {
        width: 100%;
      }
      .bildegalleri {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .bildegalleri img {
        width: 100px;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <img src="princezza logo.jpeg" alt="Logo" style="max-width: 50%; margin-bottom: 2rem;" />

  <div class="innhold-wrapper">

    <div class="video-tekst-kontakt">

      <div class="video-boks">
        <iframe
          id="latestVideo"
          src=""
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          title="Siste YouTube-video"
        ></iframe>
