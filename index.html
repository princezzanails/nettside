<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Princezza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      text-align: center;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 20px 0;
    }

    header img {
      max-height: 120px;
    }

    .video-boks iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      margin: 30px auto;
      display: block;
    }

    .bildegalleri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .bildegalleri img {
      height: 160px;
      width: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .bildegalleri img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .knapper {
      margin: 40px 0 20px;
    }

    .knapper a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #000000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .knapper a:hover {
      background-color: #333333;
    }

    .kontakt-knapp {
      margin-top: 40px;
    }

    .kontakt-knapp a {
      display: inline-block;
      padding: 14px 30px;
      background-color: #4267B2;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .kontakt-knapp a:hover {
      background-color: #365899;
    }
  </style>
</head>

<body>
  <header>
    <img src="bilder/logo.png" alt="Princezza logo">
  </header>

  <div class="video-boks">
    <!-- Nyeste video automatisk fra YouTube-kanalen -->
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=UUH7dKSkusr6GJQf5TciIyNw"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="bildegalleri">
    <img src="bilder/bilde1.jpg" alt="Bilde 1">
    <img src="bilder/bilde2.jpg" alt="Bilde 2">
    <img src="bilder/bilde3.jpg" alt="Bilde 3">
    <img src="bilder/bilde4.jpg" alt="Bilde 4">
    <img src="bilder/bilde5.jpg" alt="Bilde 5">
    <img src="bilder/bilde6.jpg" alt="Bilde 6">
  </div>

  <div class="knapper">
    <a href="https://www.youtube.com/@princezza" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/princezza.no" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@princezza.no" target="_blank">TikTok</a>
  </div>

  <div class="kontakt-knapp">
    <a href="https://m.me/princezza.no" target="_blank">Kontakt meg</a>
  </div>
</body>

</html>
