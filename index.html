<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Princezza_nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #ffffff;
      color: #333;
    }

    img {
      height: auto;
      margin-bottom: 1rem;
    }

    a {
      display: block;
      margin: 0.5rem 0;
      color: #0066cc;
      text-decoration: none;
    }

    a i {
      margin-right: 0.5rem;
    }

    form {
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .innhold-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .video-tekst-kontakt {
      flex: 2;
      min-width: 300px;
    }

    .bildegalleri {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 150px;
    }

    .bildegalleri img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .bildegalleri img:nth-child(even) {
      transform: rotate(3deg);
    }

    .bildegalleri img:nth-child(odd) {
      transform: rotate(-3deg);
    }

    .bildegalleri img:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .sosiale-lenker {
      margin-top: 1.5rem;
    }

    h2 {
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .innhold-wrapper {
        flex-direction: column;
      }

      .video-tekst-kontakt,
      .bildegalleri {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <img src="princezza logo.jpeg" alt="Logo" style="max-width: 50%;">

  <div class="innhold-wrapper">

    <div class="video-tekst-kontakt">
      <!-- YouTube-video -->
      <div class="video-boks">
        <iframe width="100%" height="315"
                src="https://www.youtube.com/embed/TGYLfWSgNL0"
                title="YouTube Shorts player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>

      <!-- Lenker med ikoner -->
      <div class="sosiale-lenker">
        <a href="https://www.tiktok.com/@princezza_nails" target="_blank">
          <i class="fab fa-tiktok"></i> Tiktok - Princezza_nails
        </a>
        <a href="https://www.instagram.com/princezza_nails/" target="_blank">
          <i class="fab fa-instagram"></i> Instagram - Princezza_nails
        </a>
        <a href="https://www.youtube.com/@Princezza_nails" target="_blank">
          <i class="fab fa-youtube"></i> Youtube - Princezza_nails
        </a>
        <a href="https://www.facebook.com/princezzanails" target="_blank">
          <i class="fab fa-facebook"></i> Facebook - Princezza_nails
        </a>
      </div>

      <!-- Kontaktskjema -->
      <h2>Kontakt meg</h2>
      <form action="https://formsubmit.co/princezzanails@gmail.com" method="POST">
        <input type="text" name="navn" placeholder="Navn" required>
        <input type="email" name="epost" placeholder="E-post" required>
        <textarea name="melding" placeholder="Skriv meldingen din her" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Bilder ved siden av -->
    <div class="bildegalleri">
      <img src="tons.jpg" alt="Negldesign 1">
      <img src="Sommernegler.jpeg" alt="Negldesign 2">
      <img src="Duck.jpg" alt="Negldesign 3">
      <img src="examen.jpeg" alt="Negldesign 4">
      <img src="easter.jpeg" alt="Negldesign 5">
    </div>
  </div>

</body>
</html>
