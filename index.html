<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Princezza_nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo */
    .logo {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      display: block;
    }

    /* Video-boks */
    .video-boks {
      margin: 0 auto 2rem auto;
      max-width: 100%;
    }

    .video-boks iframe {
      width: 560px;
      height: 315px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: none;
    }

    /* Knapper */
    .knapper {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .knapp {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .knapp i {
      font-size: 1.3rem;
    }

    .tiktok { background-color: #000; }
    .tiktok:hover { background-color: #222; }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .instagram:hover { filter: brightness(1.1); }

    .youtube { background-color: #FF0000; }
    .youtube:hover { background-color: #cc0000; }

    .facebook { background-color: #1877F2; }
    .facebook:hover { background-color: #145dbf; }

    .messenger {
      background-color: #0084FF;
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 1.1rem;
    }
    .messenger:hover {
      background-color: #006fdd;
    }

    /* Bildegalleri */
    .bildegalleri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .bildegalleri img {
      width: 140px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .bildegalleri img:nth-child(even) { transform: rotate(2deg); }
.bildegalleri img:nth-child(odd) { transform: rotate(-2deg); }

.bildegalleri img:hover {
  transform: scale(1.1) rotate(0deg);
  z-index: 1;
}

    .bildegalleri img:hover {
  transform: scale(1.1) rotate(0deg);
  z-index: 1;
}


    @media (max-width: 768px) {
      .video-boks iframe {
        width: 100%;
        height: auto;
      }

      .bildegalleri img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <img src="princezza logo.jpeg" alt="Logo" class="logo" />

  <div class="video-boks">
    <!-- Video-spilleliste fra YouTube-kanalen -->
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=UUH7dKSkusr6GJQf5TciIyNw"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="knapper">
    <a href="https://www.tiktok.com/@princezza_nails" target="_blank" class="knapp tiktok" rel="noopener noreferrer">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/princezza_nails/" target="_blank" class="knapp instagram" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.youtube.com/@Princezza_nails" target="_blank" class="knapp youtube" rel="noopener noreferrer">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://www.facebook.com/princezzanails" target="_blank" class="knapp facebook" rel="noopener noreferrer">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </div>

  <a href="https://m.me/princezzanails" target="_blank" class="knapp messenger" style="margin-top: 2rem; display: inline-block;">
    <i class="fab fa-facebook-messenger"></i> Kontakt meg
  </a>

</body>
</html>
