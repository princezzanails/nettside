<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <title>Princezza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf2f8;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffe4e6;
      padding: 20px;
    }

    header img {
      max-width: 250px;
      height: auto;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      color: #d63384;
    }

    .video-boks {
      margin: 30px auto;
      max-width: 90%;
    }

    .video-boks iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: none;
    }

    .bildegalleri {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .bildegalleri img {
      height: 160px;
      width: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .bildegalleri img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .lenker {
      margin: 40px 0 20px 0;
    }

    .lenker a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .lenker a:hover {
      background-color: #ad2167;
    }

    .kontakt-knapp {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      background-color: #fff;
      color: #d63384;
      border: 2px solid #d63384;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .kontakt-knapp:hover {
      background-color: #d63384;
      color: white;
    }

    footer {
      margin: 40px 0;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Princezza logo">
    <h1>Velkommen til Princezza</h1>
  </header>

  <div class="video-boks">
    <!-- Nyeste video automatisk fra YouTube-kanalen -->
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=UUH7dKSkusr6GJQf5TciIyNw"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="bildegalleri">
    <img src="bilder/bilde1.jpg" alt="Bilde 1">
    <img src="bilder/bilde2.jpg" alt="Bilde 2">
    <img src="bilder/bilde3.jpg" alt="Bilde 3">
    <img src="bilder/bilde4.jpg" alt="Bilde 4">
    <!-- Legg til flere bilder her -->
  </div>

  <div class="lenker">
    <a href="https://www.instagram.com/princezza.no" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@princezza.no" target="_blank">TikTok</a>
    <a href="https://www.youtube.com/@princezza" target="_blank">YouTube</a>
  </div>

  <div>
    <a class="kontakt-knapp" href="https://m.me/princezza.no" target="_blank">Kontakt meg</a>
  </div>

  <footer>
    <p>Â© 2025 Princezza. Alle rettigheter reservert.</p>
  </footer>
</body>

</html>
