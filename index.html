<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Princezza_nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
      color: #333;
      max-width: 1000px;
      margin: 0 auto;
    }
    img {
      height: auto;
    }
    /* Knapper */
    .knapper {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .knapp {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .knapp i {
      font-size: 1.3rem;
    }
    .tiktok {
      background-color: #000;
    }
    .tiktok:hover {
      background-color: #222;
    }
    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .instagram:hover {
      filter: brightness(1.1);
    }
    .youtube {
      background-color: #FF0000;
    }
    .youtube:hover {
      background-color: #cc0000;
    }
    .facebook {
      background-color: #1877F2;
    }
    .facebook:hover {
      background-color: #145dbf;
    }
    .messenger {
      background-color: #0084FF;
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 1.1rem;
    }
    .messenger:hover {
      background-color: #006fdd;
    }

    /* Layout */
    .innhold-wrapper {
      display: flex;
      flex-wrap: nowrap;
      gap: 2rem;
      align-items: flex-start;
      margin-top: 1rem;
    }
    .video-tekst-kontakt {
      width: 30%;
      min-width: 280px;
    }
    .video-boks {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .video-boks iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .bildegalleri {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .bildegalleri img {
      width: 120%;
      max-width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .bildegalleri img:nth-child(even) { transform: rotate(2deg); }
    .bildegalleri img:nth-child(odd) { transform: rotate(-2deg); }
    .bildegalleri img:hover { transform: rotate(0deg) scale(1.05); }

    @media (max-width: 768px) {
      .innhold-wrapper {
        flex-direction: column;
      }
      .video-tekst-kontakt, .bildegalleri {
        width: 100%;
      }
      .bildegalleri {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .bildegalleri img {
        width: 100px;
        margin: 0.5rem;
      }
      .knapper {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <img src="princezza logo.jpeg" alt="Logo" style="max-width: 50%; display: block; margin-bottom: 1rem;" />

  <div class="innhold-wrapper">

    <div class="video-tekst-kontakt">

      <div class="video-boks" id="videoContainer">
        <!-- Video iframe settes inn her av JavaScript -->
        <p>Laster video...</p>
      </div>

      <div class="knapper" style="margin-top: 1.5rem;">
        <a href="https://www.tiktok.com/@princezza_nails" target="_blank" class="knapp tiktok" rel="noopener noreferrer">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
        <a href="https://www.instagram.com/princezza_nails/" target="_blank" class="knapp instagram" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://www.youtube.com/@Princezza_nails" target="_blank" class="knapp youtube" rel="noopener noreferrer">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.facebook.com/princezzanails" target="_blank" class="knapp facebook" rel="noopener noreferrer">
          <i class="fab fa-facebook"></i> Facebook
        </a>
      </div>

      <a href="https://m.me/princezzanails" target="_blank" class="knapp messenger" style="margin-top: 2rem; display: inline-block;">
        <i class="fab fa-facebook-messenger"></i> Kontakt meg
      </a>

    </div>

    <div class="bildegalleri">
      <img src="tons.jpg" alt="Negldesign 1" />
      <img src="Sommernegler.jpeg" alt="Negldesign 2" />
      <img src="Duck.png" alt="Negldesign 3" />
      <img src="examen.jpeg" alt="Negldesign 4" />
      <img src="easter.jpeg" alt="Negldesign 5" />
    </div>

  </div>

  <script>
    // Hent siste video fra YouTube RSS via rss2json.com
    // OBS: Kan være begrensninger / feil på rss2json siden, bruk med forsiktighet
    const rssUrl = 'https://www.youtube.com/feeds/videos.xml?channel_id=UCdQQoJ28cjK3lf0RryuLmyw';
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        if(data.status === 'ok' && data.items && data.items.length > 0) {
          const videoId = data.items[0].link.split('v=')[1];
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0`;
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.allowFullscreen = true;
          iframe.title = "YouTube video player";

          const videoContainer = document.getElementById('videoContainer');
          videoContainer.innerHTML = '';
          videoContainer.appendChild(iframe);
        } else {
          console.error('Fant ingen videoer i feeden');
          document.getElementById('videoContainer').innerHTML = '<p>Kunne ikke laste video nå.</p>';
        }
      })
      .catch(error => {
        console.error('Feil ved henting av video:', error);
        document.getElementById('videoContainer').innerHTML = '<p>Kunne ikke laste video nå.</p>';
      });
  </script>

</body>
</html>
