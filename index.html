<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Princezza_nails</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #ffffff;
      color: #333;
    }
    img {
      height: auto;
    }
    a {
      display: block;
      margin: 0.5rem 0;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }
    a i {
      margin-right: 0.5rem;
    }
    /* App-farger */
    .tiktok { color: #010101; }
    .instagram { color: #C13584; }
    .youtube { color: #FF0000; }
    .facebook { color: #1877F2; }
    form { margin-top: 1rem; }
    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .innhold-wrapper {
      display: flex;
      flex-wrap: nowrap;
      gap: 2rem;
      align-items: flex-start;
    }

    .video-tekst-kontakt {
      width: 30%;
      min-width: 260px;
    }

    /* Video-scaling */
    .video-boks {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      transform: scale(1);
      transform-origin: top left;
    }
    .video-boks iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .bildegalleri {
      width: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .bildegalleri img {
      width: 120%;
      max-width: 160px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .bildegalleri img:nth-child(even) { transform: rotate(2deg); }
    .bildegalleri img:nth-child(odd)  { transform: rotate(-2deg); }
    .bildegalleri img:hover { transform: rotate(0deg) scale(1.05); }

    .sosiale-lenker { margin-top: 1.5rem; }
    h2 { margin-top: 2rem; }

    @media (max-width: 768px) {
      .innhold-wrapper {
        flex-direction: column;
      }
      .video-tekst-kontakt, .bildegalleri {
        width: 100%;
      }
      .video-boks {
        transform: scale(1);
      }
      .bildegalleri {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .bildegalleri img {
        width: 100px;
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <img src="princezza logo.jpeg" alt="Logo" style="max-width: 50%;">

  <div class="innhold-wrapper">

    <div class="video-tekst-kontakt">

      <div class="video-boks">
  <iframe id="latestVideo" width="560" height="315"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</div>

<script>
  const channelId = "UCH7dKSkusr6GJQf5TciIyNw";
  const reqURL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(`https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`)}`;

  fetch(reqURL)
    .then(res => res.json())
    .then(data => {
      if (data.items && data.items.length > 0) {
        const videoId = data.items[0].link.split("v=")[1];
        document.getElementById("latestVideo").src = `https://www.youtube.com/embed/${videoId}?rel=0`;
      } else {
        console.warn("Ingen videoer funnet i feeden.");
      }
    })
    .catch(err => {
      console.error("Feil ved henting av video:", err);
    });
</script>

</iframe>

      </div>

      <div class="sosiale-lenker">

    </div>

  </div>

</body>
</html>
